<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
    <H1>Live Weather</H1>
        <div class="search-box">
        <input type="text" id="city-input"placeholder="Enter city name">
        <Button id="get-weather-btn">Get weather</Button>
          </div>
          <div class="weather-info">
            <img src="#" alt="weather icon" style="display: none;"></div>
            <div id="temperature">22°C</div>
            <div id="description">Sunny</div>
            
            <div class="details">
            <div id="feels-like">Feels like 23°C</div>
            <div id="humidity">Humidity: 45%</div>
            <div id="wind-speed">Wind speed:4m/s</div>
        </div>
    </div>

</body>
</html>
